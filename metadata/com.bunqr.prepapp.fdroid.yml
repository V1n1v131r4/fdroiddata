Summary: App FOSS de preparo e sobrevivência
Description: |-
  PrepApp é um aplicativo livre para preparação e sobrevivência.
  Recursos:
  • Guia de sobrevivência e primeiros socorros
  • Alertas e informações climáticas
  • Informações de marés
  • Locais próximos úteis
  • Mapa interativo usando OpenStreetMap (flutter_map)
  Esta versão F-Droid não inclui Google Play Services, Firebase, anúncios ou compras no app.

